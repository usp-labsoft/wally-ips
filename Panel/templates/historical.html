           <div class="row marketing"> 
            <form action="/" method="post">
             <label for="calendario">Data</label>
           <input id="calendario" type="text" name="calendario" />
           </form>

            <div class="col-sm-4">
               <select id="histTimeStores" class="selectpicker" data-style="btn-primary" data-live-search="true" multiple title="Selecione o local">
                  <optgroup label="Geral" data-max-options="1">
                    <option>Todas as lojas</option>
                    <option>Alimentação</option>
                    <option>Roupas</option>
                  </optgroup>
                  <optgroup label="Lojas" data-max-options="10">
                    {% for store in stores_dropdown %}
                      <option value="{{ store }}">{{ store }}</option>
                    {% endfor %}
                  </optgroup>
               </select>
            </div>

            <div class="col-sm-4">
               <select id="histTime" class="selectpicker" data-style="btn-primary">
                    <option>Última hora</option>
                    <option>Dia todo</option>
               </select>
            </div>

            <div class="col-sm-4" align="center">
                <button id="genHistTime" type="button" class="btn btn-default">Gerar</button>
            </div>
          </div>



            <div class="row marketing">
              <div class="col-sm-8">
               {% if graph1_hist: %}
                <h4>Gráfico da série agregada {{ graph1_hist }}</h4>
                {% print(graph1_hist) %}
                <img src="{{ graph1_hist }}" width="100%"/>
              </div>

              <div class="col-sm-4">
                <h4>Análise</h4>
                <p>Vários dados!</p>
                {{ analytics_hist1 }}
              </div>
              {% else: %}
              <p>Selecione um período e loja(s).</p>
              {% endif %}
            </div>
